{% block title %}Home{% endblock %}
{% block content %}

{% if not deck %}

	<a href='/new_game'>
		<button class='btn'>
			Новая игра
		</button>
{% endif %}


{% if deck %}
Колода: {{deck}}
<br>
Осталось карт: {{remaining}}

		Вытянуть карту
	</button>
</a>
{% endif %}
<br>
<img src={{card_image}}>

{% endblock %}
