{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block content %}

{% if not deck %}
	<a href='/new_game'>
		<button class='btn btn-primary'>
			Новая игра
		</button>
{% endif %}


{% if deck %}
Колода: {{deck}}
<br>
Осталось карт: {{remaining}}
<br>
<a href='/get_card/{{deck}}'>
	<button class='btn btn-primary'>
		Вытянуть карту
	</button>
</a>
{% endif %}
<br>

{% for card in hand %}
	<img src={{card['image']}}>
{% endfor %}
<br>
{{sumhand}}
{{hand}}
{% endblock %}
